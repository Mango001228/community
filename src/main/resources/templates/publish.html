<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 知码社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--引入bootstrap框架开发响应式布局、移动设备优先的WEB项目-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--导入头部栏目-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--栅格参数 大/中/小/超小屏幕占比-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--发起按钮-->
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <!--分割线-->
            <hr>

            <form action="/publish" method="post">
                <!--hidden作用：表单再次提交时，属性要传过来，但是不要他在页面上显示-->
                <input type="hidden" name="id" th:value="${id}" >
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参考右侧提示）</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                           placeholder="输入标签，以，号分割">
                </div>

                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error!=null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                发布
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            * 问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
            * 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            * 选择标签：选择一个或者多个合适的标题，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
